<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Listas</title>
    </head>
    <body>
      <h1>Suco detox</h1>
      <h2>Ingredientes:</h2>
      <h3>Lista ordenada</h3>
      <ol>
        <li>3 folhas de couve;</li>
        <li>2 laranjas;</li>
        <li>10g de gengibre ralado;</li>
        <li>300 ml de água;</li>
        <li>Adoçante;</li>
        <li>Gelo.</li>
      </ol>
      <h3>Lista não-ordenada</h3>
      <ul>
        <li>3 folhas de couve;</li>
        <li>2 laranjas;</li>
        <li>10g de gengibre ralado;</li>
        <li>300 ml de água;</li>
        <li>Adoçante;</li>
        <li>Gelo.</li>
      </ul>

    </body>
</html>
